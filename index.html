    async function connectWallet() {
      if (window.ethereum) {
        try {
          // Request account access

          // Wrap MetaMask as an Ethers provider
          const tempProvider = new ethers.providers.Web3Provider(window.ethereum, "any");

          // Check if user's MetaMask is on the correct chain
          const network = await tempProvider.getNetwork();
          if (network.chainId !== MONAD_CHAIN_ID) {
            document.getElementById("status").innerText =
              `Please switch MetaMask to Monad Testnet (chainId: ${MONAD_CHAIN_ID}).`;
            return;
          }

          // If on Monad testnet, proceed
          signer = tempProvider.getSigner();
          contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);

          document.getElementById("status").innerText = "Wallet connected on Monad testnet!";
        } catch (error) {
          console.error(error);
          document.getElementById("status").innerText = "Failed to connect wallet.";
        }
      } else {
        document.getElementById("status").innerText = "MetaMask not found. Please install it.";
      }
    }
